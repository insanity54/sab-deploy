# change this file to secret.yml once you have set a strong username and password
# change vault_openbazaar_allowed_ip ONLY IF your home/office router has a static IP address!!!
# vault_archive_directory is the path on your local machine where your store will be backed up when you run the backup playbook.

vault_openbazaar_username: changeme
vault_openbazaar_password: changeme
vault_openbazaar_allowed_ip: 0.0.0.0
vault_archive_directory: /Users/your_username_here/.openbazaar-backup # something like this if you're on OSX
#vault_archive_directory: /home/your_username_here/.openbazaar-backup # something like this if you're on Linux
